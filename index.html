<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <!-- <link rel="icon" type="image/svg+xml" href="/vite.svg" /> -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Aureli Consulting - AI Automation</title>
    <script
      id="retell-widget"
      src="https://dashboard.retellai.com/retell-widget.js"
      type="module"
      data-public-key="%RETELL_PUBLIC_KEY%"
      data-agent-id="%RETELL_AGENT_ID%"
      data-agent-version="V0"
      data-title="Aureli Bot"
      data-logo-url="%VITE_RETELL_LOGO_URL%"
      data-color="#FFA07A"
      data-bot-name="Aureli Bot"
      data-popup-message="Popup"
      data-show-ai-popup="true"
      data-show-ai-popup-time="5"
      data-auto-open="false"
      data-dynamic='{"key": "value"}'
    ></script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
